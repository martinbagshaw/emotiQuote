<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>emotiQuote</title>
  <meta name="description" content="get quotes to correspond to your emotion">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-ico" href="img/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
    <h1>emotiQuote</h1>
  </header>
  <main>
    <section class="main">
      <div id="error"></div>
      <div id="data"></div>

      <form class="search-form" action="index.html" method="post">
        <div class="search-container">
          <label for="search"></label>
          <input id="search" class="text-input" type="text" name="search" value="" placeholder= "What is your emotional state?">
          <ul class="search-suggestions" id="suggestions"></ul>
        </div>
        <input class="button-input" type="button" name="submit" value="Search"/>
      </form>

      
    </section>
  </main>
  <script type="text/javascript" src="./request.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
